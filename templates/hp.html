	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('hppredict') }}" method="POST">
				<span class="contact100-form-title">
					HOUSINGPRICE PREDICTOR
				</span>
				<span class="contact100-form-title"><h5>A END 2 END ML PROJECT</h5></span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h4>Your Name</h4>
					<input class="input100" type="text" name="na" id="na" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>CRIM</h4>
					<input class="input100" type="text" name="crim" id="crim" placeholder="CRIM eg. 0.02731">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>ZN</h4>
					<input class="input100" type="text" name="zn" id="zn" placeholder="ZN eg. 18">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>INDUS</h4>
					<input class="input100" type="text" name="indus" id="indus" placeholder="INDUS eg. 7.07">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>CHAS</h4>
					<input class="input100" type="text" name="chas" id="chas" placeholder="CHAS eg. 0">

				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">

					<input class="input100" type="text" name="nox" id="nox" placeholder="NOX eg. 0.458">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>RM</h4>
					<input class="input100" type="text" name="rm" id="rm" placeholder="RM eg. 7.815">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>AGE</h4>
					<input class="input100" type="text" name="age" id="age" placeholder="AGE eg. 54.2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>DIS</h4>
					<input class="input100" type="text" name="dis" id="dis" placeholder="DIS eg. 6.0622">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>RAD</h4>
					<input class="input100" type="text" name="rad" id="rad" placeholder="RAD eg. 2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>TAX</h4>
					<input class="input100" type="text" name="tax" id="tax" placeholder="TAX eg. 242">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>PTRATIO</h4>
					<input class="input100" type="text" name="ptratio" id="ptratio" placeholder="PTRATIO eg. 18.7">
					<span class="focus-input100"></span>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">

					<input class="input100" type="text" name="b" id="b" placeholder="B eg. 394.63">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>LSTAT</h4>
					<input class="input100" type="text" name="lstat" id="lstat" placeholder="LSTAT eg. 5.33">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
